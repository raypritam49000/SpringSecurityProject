<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to CodeJava.net User Control Panel</title>
</head>
<body>
	<div align="center">
		<h2>Welcome to CodeJava.net User Control Panel</h2>
		<p>
			Your username is : <b>[[${#request.userPrincipal.principal.username}]]</b>
		</p>
		<form th:action="@{/user/logout}" method="post">
		 <input type="submit" value="Logout"/>
		</form>
	</div>
</body>
</html>
